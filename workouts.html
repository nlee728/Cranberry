  <!-- Workout Entry -->
  <div class="card container">
    <form class="container">

        <div class="row">
            <div class="col-md-1"></div>
            <h2 class="col-md-10"> New Entry </h2>
            <p class="col-md-6" id="clock">Date & Time</p>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <p class="col-md-6">Title</p>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <input class="col-md-10" type="text" name="title" placeholder="Give your entry a title.">
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <p class="col-md-6">Entry</p>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <textarea class="col-md-10"></textarea>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <button class="col-md-1" id="submit">Submit</button>
        </div>
        <div class="row">
          <div class="col-md-12"></div>
      </div>
    </form>
</div>

    <!-- Workout List -->
    <div class="card container">    
            <div class="row">
                <div class="col-md-1"></div>
                <h2 class="col-md-10"> Recent Workouts </h2>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div id="workout-entries">Workout Entries will be displayed here...</div>
          </div>
