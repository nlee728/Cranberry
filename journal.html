    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/popup.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Journal</title>
  </head>
  <body>

    <!-- Main Nav -->
    <nav>
     <div class="container d-flex justify-content-between" style="padding: 0;">
            <a href="./index.html">
                <img class="logo" src="./assets/images/Cranberry.png" alt="stats">
             </a>
         <ul class="nav align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="./profile.html"><i class="fas fa-user"></i></a>
           </li>
           <li class="nav-item">
                 <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="wall.html"><i class="fas fa-comments"></i></a>
             </li>
             <li class="nav-item">
                 <!-- PopUp Login Form -->
                <div class="row">
                    <div class="col-md-1">
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fas fa-sign-in-alt"></i></button>
                <div id="id01" class="modal">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <form class="modal-content">
                    <div class="popup container">
                      <h1>Login</h1>
                      <hr>
                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="username" id="username" required>

                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="your.name@email.com" name="email" id="email">

                      <label for="pw"><b>Password</b></label>
                      <input type="text" placeholder="**********" name="pw" id="pw" required>
                      
                      
                      <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="addbtn" id="submit">Add</button>
                      </div>
                    </div>
                  </form>
                </div>
                </div>
              </div>
            </li>
         </ul>
     </div>
   </nav>
 
   <!-- Weather Bar -->
   <div class="card"  id="weather-bar">
      <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4" id="clock"></div>
          <div class="col-md-3" id="weather"></div>
        <div class="col-md-3" id="progress-bar">
            loading...
        </div>
        <!-- PopUp Add Workout Form -->
        <div class="col-md-1">
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <div id="id02" class="modal">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="modal-content">
            <div class="popup container">
              <h1>Login</h1>
              <hr>
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="username" id="username" required>
        
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="your.name@email.com" name="email" id="email">
        
              <label for="pw"><b>Password</b></label>
              <input type="text" placeholder="**********" name="pw" id="pw" required>
              
              
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="addbtn" id="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div> 
    </div>
 
   <!--Content Card-->
<!-- Journal Entry -->
<div class="card container">
        <form class="container">
    
            <div class="row">
                <div class="col-md-1"></div>
                <h2 class="col-md-10"> New Entry </h2>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <p class="col-md-6">Title</p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <input class="col-md-10" type="text" name="title" placeholder="Give your entry a title.">
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <p class="col-md-6">Entry</p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <textarea class="col-md-10"></textarea>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <button class="col-md-1" id="submit">Submit</button>
            </div>
            <div class="row">
              <div class="col-md-12"></div>
          </div>
        </form>
    </div>
    
    <!-- Journal -->
    <div class="card container">    
                <div class="row">
                    <div class="col-md-1"></div>
                    <h2 class="col-md-10"> My Journal </h2>
                </div>
                <div class="row">
                  <div class="col-md-1"></div>
                  <div id="journal-entries">Journal Entries will be displayed here...</div>
              </div>
    </div>
