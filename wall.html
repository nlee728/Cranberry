    <!-- Weather Bar -->
    <div class="card container">
        <div class="row">
            <div class="col-md-1"></div>
            <h2 class="col-md-10"> Today's Outlook </h2>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <p class="col-md-6" id="clock">Current Date & Time</p>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <p class="col-md-6" id="weather">Today's Weather</p>
        </div>
    </div>

    <!-- Content Cards -->
    <div class="card container">
        <div class="row">
            <!-- Exercise Box -->
            <div class="col-md-6">
                <div class="card container small-card">
                    <h2 class="col-md-12"> Recent Workouts </h2>
                    <div id="exerciseLog">
                        <h4>Exercises will be tracked here...</h4>
                    </div>
                </div>
            </div>
            <!-- Chat Box -->
            <div class="col-md-6">
                <div class="card container small-card">
                    <h2 class="col-md-12"> Chat </h2>
                    <div id="chatbox">
                        <h4>Chats will display here..</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <!-- Calendar -->
                <div class="col-md-6">
                    <div class="card container small-card">
                        <h2 class="col-md-12"> Calendar </h2>
                        <div id="exerciseLog">
                            <h4>Calendar displayed here...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card container small-card">
                            <h2 class="col-md-12"> To Do List </h2>
                            <form>
                              <input type="text">
                              <input type="submit" value="save">
                            </form>
                            <div id="todo-list"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>


<div class="push">
  </div>


  <!-- Footer -->
